          <div class="bm-col" id="bm-col-3">
            <div class="scrollbar-bm">
              <div class="scrollbar-bm-up"><span class="icon-angle up sm scrollbar-bm-angle"></span></div>
              <div class="scrollbar-bm-slide">
                <div class="scrollbar-bm-slide-block"></div>
              </div>
              <div class="scrollbar-bm-down"><span class="icon-angle down sm scrollbar-bm-angle"></span></div>
            </div>
            <div class="content" id="bm-col-3-content">
              <div class="sub-content">
                <div class="title"><span>生活动态</span></div>
                <div class="boxes">
                  <div class="box box-4" style="background-color:#515c6b" id="box-date"><span id="box-date-span" data-week="星期二" data-day="21"></span></div>
                  <div class="box box-8" data-title="邮件" style="background-color:#515c6b"><span id="box-mailbox-span"></span></div>
                  <div class="box box-4" style="background-color:#0078d7"></div>
                  <div class="box box-4" data-title="Cortana" style="background-color:#515c6b"><span id="box-cortana-span"></span></div>
                  <div class="box box-4 box-container">
                    <div class="box box-1 box-sub"></div>
                    <div class="box box-1" style="background-color:#515c6b"></div>
                    <div class="box box-1" style="background-color:#515c6b"></div>
                    <div class="box box-1" style="background-color:#515c6b"></div>
                  </div>
                  <div class="box box-4 box-climate">
                    <div class="box-climate-sibling-0" data-city="北京市">
                      <div class="slide-page act-hover" style="background:#18202f;background:-webkit-gradient(linear,0% 10%,0% 100%,from(#18202f),color-stop(0.5, #1f2939),color-stop(0.9, #2f3947),to(#323c4b));">
                        <p data-weather="小雨"></p>
                        <p data-tem="3°"></p>
                        <span data-max="16°" data-min="1°"></span>
                      </div>
                    </div>
                    <div class="box-climate-sibling-1" data-city="广州市">
                      <div class="slide-page act-hover" style="background:#1b5787;background:-webkit-gradient(linear,0 0,0% 100%,from(#1b5787),to(#69b8f0));">
                        <p data-weather="小雨"></p>
                        <p data-tem="16°"></p>
                        <span data-max="19°" data-min="13°"></span>
                      </div>
                      <div class="slide-page act-hover" style="background:#0e7fdf;background:-webkit-gradient(linear,0 0,0% 100%,from(#0e7fdf),to(#69b8f0));">
                        <p data-weather="晴"></p>
                        <p data-tem="20°"></p>
                        <span data-max="25°" data-min="17°"></span>
                      </div>
                      <div class="slide-page act-hover" style="background:#88a9ca;background:-webkit-gradient(linear,0 0,0% 100%,from(#88a9ca),to(#bcd3e3));">
                        <p data-weather="小雨"></p>
                        <p data-tem="13°"></p>
                        <span data-max="15°" data-min="11°"></span>
                      </div>
                    </div>
                  </div>
                  <div class="box box-4" style="background-color:#0078d7"></div>
                  <div class="box box-4" data-title="QQ" style="background-color:#515c6b"><span id="box-QQ-span"><span id="box-QQ-span-sub"></span></span></div>
                  <div class="box box-4" data-title="WeChat" style="background-color:#515c6b"><span class="icon-WeChat" id="box-WeChat-span"><span class="icon-WeChat-sub1"></span><span class="icon-WeChat-sub2"></span></span></div>
                  <div class="box box-4" style="background-color:#515c6b"></div>
                </div>
              </div>
              <div class="sub-content">
                <div class="title"><span>播放和浏览</span></div>
                <div class="boxes">
                  <div class="box box-4" style="background-color:#107c10"></div>
                  <div class="box box-4" data-title="Groove音乐" style="background-color:#515c6b"><span class="icon-groove" id="box-groove-span"><span class="icon-groove-centre"></span></span></div>
                  <div class="box box-4" data-title="电影和电视" style="background-color:#515c6b"><span id="box-video-span"></span></div>
                  <div class="box box-4" data-title="BBC新闻" style="background-color:#9c0a0d"><span id="box-BBC-span"></span></div>
                  <div class="box box-4" data-title="酷狗音乐" style="background-color:#1a478b"><span class="icon-kugou" id="box-kugou-span"></span></div>
                  <div class="box box-4" style="background-color:#0078d7"></div>
                  <div class="box box-4" data-title="Google Chrome" style="background-color:#212121">
                    <span class="icon-chrome-normal" id="box-chrome-span">
                      <span class="icon-chrome-normal-part icon-chrome-normal-part-red"></span>
                      <span class="icon-chrome-normal-part icon-chrome-normal-part-yellow"></span>
                      <span class="icon-chrome-normal-part icon-chrome-normal-part-green"></span>
                      <span class="icon-chrome-normal-mask icon-chrome-normal-mask-yellow"></span>
                      <span class="icon-chrome-normal-mask icon-chrome-normal-mask-green"></span>
                      <span class="icon-chrome-normal-part icon-chrome-normal-part-red2"></span>
                      <span class="icon-chrome-normal-centre-white">
                        <span class="icon-chrome-normal-centre"></span>
                      </span>
                    </span>
                  </div>
                  <div class="box box-8" data-title="资讯" style="background-color:#d13438"><span id="box-info-span"><span id="box-info-span-sub"></span></span></div>
                  <div class="box box-4" data-title="Atom" style="background-color:#515c6b">
                    <span class="icon-atom icon-atom-outline" id="box-atom-span">
                      <span class="icon-atom-oval"></span>
                      <span class="icon-atom-oval icon-atom-oval-1"></span>
                      <span class="icon-atom-oval icon-atom-oval-2"></span>
                    </span>
                  </div>
                  <div class="box box-4" data-title="OneNote" style="background-color:#80397b"><span id="box-OneNote-span"><span id="box-OneNote-span-sub">N</span></span></div>
                  <div class="box box-4 box-container">
                    <div class="box box-1 box-Word" style="background-color:#4269a5"><span id="box-Word-span"><span id="box-Word-span-sub">W</span></span></div>
                    <div class="box box-1 box-PowerPoint" style="background-color:#dc6141"><span id="box-PowerPoint-span"><span id="box-PowerPoint-span-sub">P<span id="box-PowerPoint-span-sub-sub">L</span></span></span></div>
                    <div class="box box-1 box-Excel" style="background-color:#39825a"><span id="box-Excel-span"><span id="box-Excel-span-sub">X</span></span></div>
                    <div class="box box-1 box-sub"></div>
                  </div>
                  <div class="box box-4" style="background-color:#515c6b"></div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="taskbar">
          <div class="taskbar-left">
            <div class="items-sys">
              <div class="item" id="item-menu">
                <span id="item-menu-span"></span>
              </div>
              <div class="item" id="item-cortana">
                <span id="item-cortana-span"></span>
              </div>
            </div>
            <input type="checkbox" class="switch resp-max486" id="items-task-switch">
            <div class="item act-hover resp-max486" id="act-hover-items-task-switch"><span class="icon-angle up" id="act-hover-items-task-switch-span"></span></div>
            <div class="items-task resp-pos486">
              <div class="item item-task"><span class="item-task-icon-ct"><span class="icon-task icon-files"></span></span></div>
              <div class="item item-task"><span class="item-task-icon-ct">
                <span class="icon-task icon-chrome-small">
                  <span class="icon-chrome-small-part-united"></span>
                  <span class="icon-chrome-small-centre"></span>
                </span>
              </span></div>
              <div class="item item-task"><span class="item-task-icon-ct"><span class="icon-task icon-default-c"></span></span></div>
              <div class="item item-task"><span class="item-task-icon-ct"><span class="icon-kugou" id="item-task-kugou-span"></span></span></div>
              <div class="item item-task">
                <span class="item-task-icon-ct">
                  <span class="icon-atom" id="item-task-atom-span">
                    <span class="icon-atom-oval"></span>
                    <span class="icon-atom-oval icon-atom-oval-1"></span>
                    <span class="icon-atom-oval icon-atom-oval-2"></span>
                  </span>
                </span>
              </div>
              <div class="item item-task"><span class="item-task-icon-ct"><span class="icon-task icon-WeChat coloured-WeChat"><span class="icon-WeChat-sub1"></span><span class="icon-WeChat-sub2"></span></span></span></div>
            </div>
          </div>
          <div class="taskbar-right">
              <div class="item item-r" id="item-show-desktop"></div>
              <div class="item item-r" id="item-manipulation"><span id="item-manipulation-span"></span></div>
              <div class="item item-r" id="item-date-time">
                <div class="time">
                  <span>10:10</span>
                </div>
                <div class="date">
                  <span>2017/3/3</span>
                </div>
              </div>
              <div class="item-r items-bg">
                <div class="item item-bg switch" id="item-switch-bg">
                  <input class="switch" id="more-bg-switch" type="checkbox">
                  <div class="act-hover" id="act-hover-more-bg-switch"></div>
                  <span class="icon-angle up" id="more-bg-switch-span"></span>
                  <div id="more-items-bg">
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-default-a"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-default-c"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-default-b"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-default-a"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-default-b"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-default-b"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="icon-kugou-sm"></span></span></div>
                    <div class="item item-bg item-bg-sk"><span class="item-bg-sk-icon"><span class="microphone-bg-span"></span></span></div>
                    <!--在显示的item-bg的副本，屏幕缩小时显示-->
                    <div class="item item-bg-sk resp-max620"><span class="item-bg-sk-icon"><span class="icon-WeChat coloured-WeChat WeChat-bg-span"><span class="icon-WeChat-sub1"></span><span class="icon-WeChat-sub2"></span></span></span></div>
                    <div class="item item-bg-sk resp-max620"><span class="item-bg-sk-icon"><span class="youtube-bg-span"></span></span></div>
                    <div class="item item-bg-sk resp-max620"><span class="item-bg-sk-icon"><span class="battery-bg-span"></span></span></div>
                    <div class="item item-bg-sk resp-max620"><span class="item-bg-sk-icon"><span class="volume-bg-span"></span></span></div>
                    <div class="item item-bg-sk resp-max620"><span class="item-bg-sk-icon WLAN-bg-span"><span class="WLAN-bg-span-sub"></span></span></div>
                    <div class="item item-bg-sk resp-max620"><span class="item-bg-icon input-language-bg-span" data-content="英"></span></div>
                  </div>
                </div>
                <div class="item item-bg resp-min620"><span class="item-bg-icon"><span class="icon-WeChat coloured-WeChat WeChat-bg-span"><span class="icon-WeChat-sub1"></span><span class="icon-WeChat-sub2"></span></span></span></div>
                <div class="item item-bg resp-min620"><span class="item-bg-icon"><span class="youtube-bg-span"></span></span></div>
                <div class="item item-bg resp-min620"><span class="item-bg-icon"><span class="battery-bg-span"></span></span></div>
                <div class="item item-bg resp-min620"><span class="item-bg-icon"><span class="volume-bg-span"></span></span></div>
                <div class="item item-bg resp-min620"><span class="item-bg-icon WLAN-bg-span"><span class="WLAN-bg-span-sub"></span></span></div>
                <div class="item item-bg resp-min620"><span class="item-bg-icon input-language-bg-span" data-content="英"></span></div>
              </div>
          </div>
